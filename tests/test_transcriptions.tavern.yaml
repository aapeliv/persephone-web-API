test_name: Test that phoneme transcriptions can be uploaded

includes:
  - !include tests_config.yaml

stages:
  - name: Upload phonemes only text file
    request:
      url: "{protocol:s}://{host:s}:{port:d}/transcription"
      method: POST
      files:
        test_files: "tests/sample_data/crdo-NRU_F4_ACCOMP_PFV.1.phonemes"
    response:
      status_code: 201
